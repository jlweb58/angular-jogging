<h3 mat-dialog-title>Change Password</h3>
<mat-dialog-content>
  <form class="shoes-dialog-form" [formGroup]="changePasswordForm">
    <mat-form-field>
      <mat-label>Old password</mat-label>
      <input matInput type="password" formControlName="oldPassword" [(ngModel)]="changePasswordRequest.oldPassword">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>

    <mat-form-field c>
      <mat-label>New password</mat-label>
      <input matInput type="password" formControlName="newPassword" [(ngModel)]="changePasswordRequest.newPassword">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </mat-form-field>

    <mat-form-field c>
      <mat-label>Repeat new password</mat-label>
      <input matInput type="password" formControlName="repeatNewPassword">
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSubmit()">OK</button>
</mat-dialog-actions>
