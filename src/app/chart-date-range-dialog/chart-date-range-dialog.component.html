<h3>{{title}}</h3>

<mat-dialog-content>
  <form class="chart-dialog-form">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="start" name="startDate" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="end" [(ngModel]="endDate">
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Draw Chart</button>
</div>
