<h3>{{title}}</h3>

<mat-dialog-content>
  <form class="chart-dialog-form">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput type="date" name="startDate" [(ngModel)]="startDate">
    </mat-form-field>
    <mat-form-field>
      <mat-ltabel>End Date</mat-ltabel>
      <input matInput type="date" name="endDate" [(ngModel)]="endDate">
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Draw Chart</button>
</div>
