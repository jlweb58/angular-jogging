<p-table #dt [columns]="cols" styleClass="ui-table-runs" [value]="runs" [scrollable]="true"
         [paginator]="true" [rowsPerPageOptions]="[10,20,50,100]" [rows]="20" selectionMode="single"
         [(selection)]="selectedRun" dataKey="id">

  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon *ngIf ="!col.pSortableColumnDisabled" [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <!--
  <ng-template pTemplate="body" let-runs let-columns="cols">
    <tr [pSelectableRow]="runs">
      <td *ngFor="let col of cols">
        {{ runs[col.field]}}
      </td>
    </tr>
  </ng-template>
-->

  <ng-template pTemplate="body" let-run>
    <tr [pSelectableRow]="runs">
      <td>{{run.date}}</td>
      <td>{{run.course}}</td>
      <td>{{run.distance}}</td>
      <td>{{run.runDuration.time}}</td>
      <td>{{run.weather}}</td>
      <td>{{run.comments}}</td>
      <td>{{run.avgHeartRate}}</td>
    </tr>
  </ng-template>

</p-table>
