
<div>
<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.date}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="course">
    <mat-header-cell *matHeaderCellDef> Course </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.course}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="distance">
    <mat-header-cell *matHeaderCellDef> Distance </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.distance}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.runDuration.time}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="weather">
    <mat-header-cell *matHeaderCellDef> Weather </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.weather}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="comments">
    <mat-header-cell *matHeaderCellDef> Comments </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.comments}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="avgheartrate">
    <mat-header-cell *matHeaderCellDef> Avg Heart Rate </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.avgHeartRate}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
</div>
