

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div>
<mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.date}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="course">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Course </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.course}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="distance">
    <mat-header-cell *matHeaderCellDef  mat-sort-header> Distance </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.distance}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef  mat-sort-header> Time </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.runDuration.time}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="weather">
    <mat-header-cell *matHeaderCellDef> Weather </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.weather}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="comments">
    <mat-header-cell *matHeaderCellDef> Comments </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.comments}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="avgheartrate">
    <mat-header-cell *matHeaderCellDef> Avg Heart Rate </mat-header-cell>
    <mat-cell *matCellDef="let run"> {{run.avgHeartRate}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>

</mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons [length]="dataSource.data.length"></mat-paginator>

</div>
