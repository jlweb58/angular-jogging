<div *ngIf="!isApiLoaded" class="loading-container">
  Loading map...
</div>
<google-map
  *ngIf="isApiLoaded && isMapReady"
  height = "100%"
  width =  "100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
>
  <map-polyline
    [options] = "polylineOptions"
  ></map-polyline>
</google-map>
