<h3 mat-dialog-title>New Shoes</h3>
<mat-dialog-content>
  <form class="shoes-dialog-form">
    <mat-form-field class="shoes-dialog-full-width">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="shoes.name">
    </mat-form-field>

    <mat-form-field class="run-dialog-full-width">
      <mat-label>Offset (km)</mat-label>
      <input matInput name="offset" [(ngModel)]="shoes.mileageOffset">
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="createShoes(shoes)">Save</button>

</mat-dialog-actions>
