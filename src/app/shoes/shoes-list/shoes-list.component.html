<mat-radio-group [(ngModel)]="preferredShoes">
<table mat-table [dataSource]="shoes">
  <ng-container matColumnDef="preferred">
    <th mat-header-cell *matHeaderCellDef> Default </th>
    <td mat-cell *matCellDef="let shoes">
      <mat-radio-button [value]="shoes" (change)="setPreferredShoes($event)" [checked]="shoes.preferred"></mat-radio-button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td [ngClass]="{'shoe-active' : shoes.active, 'shoe-inactive' : !shoes.active }"  mat-cell *matCellDef="let shoes"> {{shoes.name}} </td>
  </ng-container>
  <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef> Mileage </th>
    <td mat-cell *matCellDef="let shoes"> {{shoes.mileage  | number: '1.0-2'}} km</td>
  </ng-container>
  <ng-container matColumnDef="retire">
    <th mat-header-cell *matHeaderCellDef> Change active state </th>
    <td mat-cell *matCellDef="let shoes">
      <button *ngIf="shoes.active" mat-icon-button (click)="retireShoes(shoes)">
        <mat-icon inline="true">delete</mat-icon>
      </button>
      <button *ngIf="!shoes.active" mat-icon-button (click)="activateShoes(shoes)">
        <mat-icon inline="true">settings_power</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let shoes; columns: columnsToDisplay"></tr>
</table>
</mat-radio-group>
<mat-divider [inset]="true"></mat-divider>
<button mat-raised-button (click)="createShoes()" color="primary" class="margin-top-left">New Shoes</button>
